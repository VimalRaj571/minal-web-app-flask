{% extends "layout.html" %}}
{% block body %}
	<h1>Flights And Details</h1>
	<table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Check Passengers</th>
      </tr>
    </thead>
    <tbody>
    {% for flight in flights %}
      <tr>
        <td>{{ flight.id }}</td>
        <td>{{ flight.origin }}</td>
        <td>{{ flight.destination }}</td>
        <td><a href="{{ url_for('flight' ,flight_id=flight.id) }}" class="btn btn-primary">Details</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
